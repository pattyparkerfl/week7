<!DOCTYPE html>
<html lang="en-US">

<head>
   <!--link for style sheet-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chemistry Lessons Info</title>

	<!--js defining 4 lesson variables, properties (type, dok, unit, and standard), and methods to display lesson info --> 
	<script>
  		function mylesson (type, dok, unit, standard){
        	this.type = type;
			this.dok = dok; 
			this.unit = unit; 
			this.standard = standard; 
  		
			/*function to create string*/
          this.writeLesson = function (){
          	var str = "This lesson is a " + this.type + " " + "and is in the" + " " + this.unit + " unit. It covers the following standard-" + " " + this.standard + " and has a DOK of " + this.dok + " ." + " <br><br>";
                  writeText(str, "lessons");                                             
   							    }
		}   
		
        /* function to write text out  to hmtl object */
  		function writeText(txt, destination){
   			document.getElementById(destination).innerHTML=txt;
   		} 
			/*functions to display images*/
		function displaySmore() {
  			var x = document.getElementById("smore");
  			if (x.style.display === "none") {
   			 x.style.display = "block";
  			} else {
    			x.style.display = "none";
  			}
		}
		function displayAtom() {
  			var x = document.getElementById("atomgig");
  			if (x.style.display === "none") {
			x.style.display = "block";
  			} else {
    			x.style.display = "none";
				}
			}
		function displayScuba() {
  			var x = document.getElementById("scuba");
  			if (x.style.display === "none") {
    		x.style.display = "block";
  			} else {
    			x.style.display = "none";
  			}
		}
		function displayHess() {
  			var x = document.getElementById("hess");
  			if (x.style.display === "none") {
    		x.style.display = "block";
  			} else {
    			x.style.display = "none";
  			}
		}
		
		 /* lesoon variables */
       	var Lesson1 = new mylesson("lab","4","stoichiometry","SC.912.P.10");
	  	var Lesson2 = new mylesson("cooperative work","3","atoms","SC.912.P.8");
		var Lesson3 = new mylesson("sub plan","2","gas laws","SC.912.L.17");
		var Lesson4 = new mylesson("practice","3","thermochemistry","SC.912.L.14.6");
      
  </script>
</head>

<body>
	<!--this is the top banner...logo and navigation-->
	<div class="topnav">
		<img src = "images/logo1.jpg" width="5%" align ="left">
		<h1> FEATURED TEACHER RESOURCES</h1>
	</div>
	
	<!--buttons to get lessoninfo-->
	<center>
		<h2 style="color:white;">Select a unit below to learn about the lesson.</h2>
  			
   		<input type="button" value = "Stoichiometry" onclick= "Lesson1.writeLesson(); displaySmore()" name="write lesson1"/>
		<input type="button" value = "Atoms" onclick= "Lesson2.writeLesson(); displayAtom()" name="write lesson2"/>
		<input type="button" value = "Gas laws" onclick= "Lesson3.writeLesson();displayScuba() " name="write lesson3"/>
		<input type="button" value = "Thermochemistry" onclick= "Lesson4.writeLesson();displayHess() " name="write lesson4"/>

   		<!--display lesson info-->
    	<h2 id="lessons" style="color:white;"></h2>
 	</center><br>

    <center>
		<!--display lesson image-->
   		<p id="images"></p>
		<img src = "images/smore.jpg" id ="smore" style="display:none;">
		<img src = "images/atom.gif" id ="atomgig" style="display:none;" >
		<img src = "images/scuba.jpg" id="scuba" style="display:none;">
		<img src = "images/smore.jpg" id="hess" style="display:none;">
